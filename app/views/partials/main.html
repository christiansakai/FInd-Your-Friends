<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <div ng-init='initApp()'>

    <div ng-show="currentUser.facebook" id= "map-canvas" style= "height: 400px;"></div>
  </div>
  <p class="lead">
  </p>
</div>
  <div class="container chatbox">
    <div class='row'>
      <div class='col-md-9'>
        <div scroll-glue style='width:100%; height: 200px; overflow:scroll' ng-disable='true'>
          <ul>
          <li ng-repeat='message in messageLog track by $index'>
            <img ng-src="{{message.pic}}">
            {{message.msg}}
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>
      <div class='row chatform'>
      <div class='col-md-8'>
        <form role='form' novalidate name='form'>
          <div class='form-group'>
            <input type='text' style='width: 80%'
            required
            ng-max='50'
            ng-model='message'
            focus>
            <button class='btn btn-sm btn-primary'
            ng-enable='form.$valid'
            ng-click='sendMessage()'>Send!</button>
          </div>
        </form>
      </div>
    </div>
</div>
