<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <div ng-init='initApp()'>

    <div ng-show="currentUser.facebook" id= "map-canvas" style= "height: 400px;"></div>
  </div>
  <p class="lead">
  </p>
</div>
  <div class="container">
    <div class='row'>
      <div class='col-md-9'>
        <div style='width:100%; height: 200px' ng-disable='true'>
          <li ng-repeat='message in messageLog track by $index'>
            {{message}}
          </li>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <form role='form' novalidate name='form'>
          <div class='form-group'>
            <input type='text' style='width: 80%'
            required
            ng-max='50'
            ng-model='message'
            focus>
            <button class='btn btn-sm btn-primary'
            ng-enable='form.$valid'
            ng-click='sendMessage()'>Send!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<hr/>

<div class="footer">
  <p>â™¥</p>
  <p><{{currentUser}}/p>
</div>
